<!-- SECCIÓN RESERVAS -->
<section class="reservas-section" id="reservas">
    <h2 class="reservas-title">Reservas</h2>
      <link rel="stylesheet" href="/src/css/reservas.css">
    <form class="reservas-form">
        <div class="input-group">
            <label>Nombre completo</label>
            <input type="text" placeholder="Tu nombre" required>
        </div>

        <div class="input-group">
            <label>Correo electrónico</label>
            <input type="email" placeholder="example@gmail.com" required>
        </div>

        <div class="input-group">
            <label>Número de teléfono</label>
            <input type="tel" placeholder="0999999999" required>
        </div>

        <div class="input-group">
            <label>Fecha</label>
            <input type="date" required>
        </div>

        <div class="input-group">
            <label>Hora</label>
            <input type="time" required>
        </div>

        <div class="input-group">
            <label>Número de personas</label>
            <select required>
                <option value="">Seleccionar</option>
                <option>1 Persona</option>
                <option>2 Personas</option>
                <option>3 Personas</option>
                <option>4+ Personas</option>
            </select>
        </div>

        <button type="submit" class="reservar-btn">Reservar ahora</button>
    </form>

    <!-- BOTÓN FIJO DE VOLVER AL INICIO -->
    <a href="inicio.html" class="btn-volver">Inicio </a>
</section>
