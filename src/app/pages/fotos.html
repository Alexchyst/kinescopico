<!-- SECCIÓN FOTO PARA LLEVAR -->
<section class="foto-llevar-section" id="foto-llevar">
    <h2 class="foto-title">Pho para llevar</h2>
     <link rel="stylesheet" href="/src/css/fotos.css">
    <p class="foto-desc">
        Reserva una sesión rápida y llévate tu Pho en pocos minutos.
    </p>

    <form class="foto-form">
        <div class="input-group">
            <label>Nombre completo</label>
            <input type="text" placeholder="Tu nombre" required>
        </div>

        <div class="input-group">
            <label>Correo electrónico</label>
            <input type="email" placeholder="example@gmail.com" required>
        </div>

        <div class="input-group">
            <label>Tipo de pho</label>
            <select required>
                <option value="">Seleccionar</option>
                <option>Foto tamaño carnet</option>
                <option>Foto impresión estándar</option>
                <option>Foto familiar rápida</option>
                <option>Foto para documento</option>
            </select>
        </div>

        <div class="input-group">
            <label>Fecha</label>
            <input type="date" required>
        </div>

        <button type="submit" class="reservar-btn">Reservar pho</button>
    </form>

    <!-- BOTÓN FIJO DE VOLVER AL INICIO -->
    <a href="inicio.html" class="btn-volver">Inicio</a>
</section>
